<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="heading">Tempertature Converter</h1>
    </header>
    <div class="container">
        <div class="toggle">
            <button onclick="toggleC()" id="toC" class="toggle-btn">Fahrenheit to Celsius</button>
            <button onclick="toggleF()" id="toF" class="hidden toggle-btn">Celsius to Fahrenheit</button>
        </div>
        <div class="CToF">
            <h1>Celsius to Fahrenheit</h1>
            <input type="text" id="C" class="input"> <button onclick="convertC()">Convert</button>
            <br>
            <span id="Fahrenheit"></span>
        </div>
        <div class="FToC hidden">
            <h1>Fahrenheit to Celsius</h1>
            <input type="text" id="F" class="input"> <button onclick="convertF()">Convert</button>
            <br>
            <span id="Celsius"></span>
        </div>

    </div>

    <footer>
        Created by Aditya Naresh
    </footer>
</body>

</html>
